<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title> Age calculator app</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <form action="" class="form_age">
        <div class="day">
          <label for="Day" class="lDay">Day</label>
          <input type="number" id="Day" name="Day" required placeholder="DD">
          <p id="erD"></pid>
        </div>
        <div class="month">
          <label for="Month" class="lMonth">Month</label>
          <input type="number" id="Month" name="Month" required placeholder="MM">
          <p id="erM"></p>
        </div>
        <div class="year">
          <label for="Year" class="lYear">Year</label>
          <input type="number" id="Year" name="Year" required placeholder="YYYY">
          <p id="erY"></p>
        </div>
      </form>
      <button><img src="/assets/images/icon-arrow.svg" alt="calculate the age"></button>
      <div class="result">
        <div><span class="Year">--</span>years</div>
        <div><span class="Month">--</span>months</div>
        <div><span class="Days">--</span>days</div>
        
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
